<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Certificate Generator</h1>
        <input type="file" id="imageUpload" accept="image/*">
        <input type="text" id="participantName" placeholder="Enter Participant Name">
        <input type="text" id="certificateNumber" placeholder="Enter Certificate Number">
        <button id="generateBtn">Generate Certificate</button>  
        <canvas id="certificateCanvas"></canvas>
        <a id="downloadLink" style="display:none;">Download Certificate</a>
    </div>
    <script src="program.JS"></script>
</body>
</html>
